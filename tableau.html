<html>
    <head>
        <title>Tableau</title>
        <link rel="stylesheet" type="text/css" href="tableau.css" media="all"/>
    </head>
    <body>
        <table class="table1">
            <caption>Tableau 1</caption>
            <tr>
                <td colspan="2">RGL 1</td>
            </tr>
            <tr>
                <td class="rgl"><strong>RGL2</strong></td>
                <td style="transform: rotate(-30deg);">RGL 3</td>
            </tr>
        </table>
        <br/>
        <table class="table2">
            <caption>Tableau 2</caption>
            <tr>
                <td rowspan="2">RMS 1</td>
                <td>RMS 2</td>
            </tr>
            <tr>
            <td class="rms">RMS 3</td>
            </tr>
        </table>
        <br/>
        <table class="table3">
            <caption>Tableau3</caption>
            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td rowspan="2" style="transform: rotate(-10deg);">B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td style="transform: rotate(-20deg);">D</td>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
